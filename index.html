<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
</head>
<body>
    <h1>Faça seu pedido de Pizza</h1>
    
    <h2>Escolha 4 sabores de pizza:</h2>
    <input type="text" id="sabor1" placeholder="Sabor 1">
    <input type="text" id="sabor2" placeholder="Sabor 2">
    <input type="text" id="sabor3" placeholder="Sabor 3">
    <input type="text" id="sabor4" placeholder="Sabor 4">
    
    <h2>Quantos refrigerantes você quer?</h2>
    <input type="number" id="quantidadeRefrigerantes" placeholder="Quantidade" min="0">
    
    <button id="btCalcular">Calcular Total</button>
    
    <h3 id="h3Resultado"></h3>
    
    <script src="script.js"></script>
</body>
</html>
